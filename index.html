<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenEcho | 守护我们的绿色星球</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d6a4f;
            --light-green: #95d5b2;
            --accent-green: #d8f3dc;
            --text-dark: #1b4332;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 导航栏 */
        nav {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-green);
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-green);
        }

        /* 英雄海报区 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=2000') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            animation: fadeInUp 1.2s ease;
        }

        .btn {
            padding: 1rem 2.5rem;
            background-color: var(--primary-green);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(45, 106, 79, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(45, 106, 79, 0.4);
        }

        /* 特性板块 */
        .features {
            padding: 100px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            background-color: var(--accent-green);
        }

        .feature-card {
            background: var(--white);
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* 底部 */
        footer {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 4rem 10% 2rem;
            text-align: center;
        }

        .social-links {
            margin-bottom: 2rem;
        }

        .social-links a {
            color: var(--white);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: var(--transition);
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">GREEN ECHO</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">我们的愿景</a></li>
            <li><a href="#">环保行动</a></li>
            <li><a href="#">加入我们</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>万物共生，自然无界</h1>
        <p>我们致力于通过创新的科技与社区行动，守护每一片森林，净化每一条河流。加入我们的绿色革命。</p>
        <a href="#" class="btn">开启探索</a>
    </section>

    <section class="features">
        <div class="feature-card">
            <i class="fas fa-leaf"></i>
            <h3>可持续发展</h3>
            <p>通过可再生能源利用，减少碳足迹，让地球重新呼吸。</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-seedling"></i>
            <h3>植被重塑</h3>
            <p>每年在全球范围内种植超过一百万棵树木，恢复生物多样性。</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-recycle"></i>
            <h3>零废弃生活</h3>
            <p>推广循环经济模型，让资源在每一次流转中焕发新生。</p>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <p>&copy; 2024 GreenEcho 环境保护组织. 保留所有权利.</p>
    </footer>

</body>
</html>
